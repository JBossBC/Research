apiVersion: "v1"
kind: PersistentVolume  
metadata: 
   name: example-pv
spec: 
   capacity:
      storage: 100Gi
   volumeMode: Filesystem
   accessModes:
   - ReadWriteOnce
   persistentVolumeReclaimPolicy: Delete
   storageClassName: local-storage
   local:
     path: /mnt/disks/ssd1
   nodeAffinity:
     required:
       nodeSelectorTerms:
       - matchExpressions:
         - key: kubernetes.io/hostname
           operator: in
           values:
           - example-node


           
            